<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Encode || Decode</title>

</head>

<body>
  <header>
    <h1>Codificador || Decodificador </h1>
  </header>

  <section id="selections">
    <div class="divSelections">

      <h2>Escolha uma opção</h2>

      <div clas="options">
        <select name="options" id="options">
          <option id="base64" value="0">Base 64</option>
          <option id="cifraC" value="1" selected>Cifra de César</option>
        </select>
      </div>

      <div id="codeBox">

        <h3>O que deseja fazer?</h3>
        <div id="radioBtns">
          <div class="radioCode">
            <input type="radio" name="radioBtn" id="codeBtn" value="codeC" checked>
            <label for="codeC"> Codificar </label>
          </div>

          <div class="radioDecode">
            <input type="radio" name="radioBtn" id="decodeBtn" value="decodeC">
            <label for="decodeC"> Decodificar </label>
          </div>
        </div>
      </div>

      <div class="txtC">
        <h3>Escreva aqui</h3>

        <input type="text" name="txt" id="txt">

        <h3>Resultado:</h3>

        <div id="res">
          <p>

          </p>
        </div>

        <div id="divIncrement">
          <input class="key1" id="key1" type='range' min="1" max="99999" step="1" value="1">
          <output class="outputKey1" id="outputKey1">1</output>
        </div>

        <div id="btnDiv">
          <button id="press"> Codificar </button>
        </div>
      </div>
    </div>


  </section>

  <script src="./js/index.js"></script>
  <footer>
    <p>
      Site criado para fins educativos Resilia Educação.
    </p>
    <a href="https://github.com/YaraProenca" target="_blank">Yara Proença</a> || T8
  </footer>
</body>

</html>
