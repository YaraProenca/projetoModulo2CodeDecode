<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">

  <title>Encode || Decode</title>

</head>

<body>

  <section id="selections">
    <div class="divSelections">

      <h2>Escolha uma opção</h2>

      <div clas="options">
        <select name="options" id="options">
          <optgroup>
            <option value disabled selected>Escolha uma opção</option>
            <option value="base64">Base 64</option>
            <option value="cifraCesar">Cifra de César</option>
          </optgroup>
        </select>
      </div>

      <div id="codeBox">

        <h3>O que deseja fazer?</h3>
        <div class="radioBox">
          <div class="radioCode">
            <input type="radio" name="radioBtn" id="codeC" value="codeC" checked>
            <label for="codeC"> Codificar </label>
          </div>

          <div class="radioDecode">
            <input type="radio" name="radioBtn" id="decodeC" value="decodeC">
            <label for="decodeC"> Decodificar </label>
          </div>
        </div>
      </div>

      <div class="txtC">
        <h3>Escreva aqui</h3>

        <input type="text" name="txt" id="txt">

        <h3>Resultado:</h3>

        <div id="res">
        </div>

        <div>
          <input id="key1" type='range' min="1" max="99999" step="1">
          <output id="outputKey1">1</output>
        </div>
      </div>
    </div>
  </section>


  <script src="./js/index.js"></script>

</body>

</html>
